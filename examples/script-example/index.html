<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web sdk 使用</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./i18nextChainedBackend_2.1.0.min.js"></script>
    <script src="./i18nextResourcesToBackend_1.1.0.min.js"></script>
    <script src="./i18nWebOpenApiBackend.min.js"></script>
    <script src="./i18nWeb.min.js"></script>
    <script>
      const { i18nClient } = i18nWeb;
      i18nClient.use(i18nextChainedBackend).init(
        {
          backend: {
            backends: [
              i18nWebOpenApiBackend,
              i18nextResourcesToBackend({
                en: {
                  translation: {
                    kingkong_title: 'local data',
                  },
                },
                zh: {
                  translation: {
                    kingkong_title: '本地数据',
                  },
                },
                'zh-HK': {
                  translation: {
                    kingkong_title: '本地數據',
                  },
                },
              }),
            ],
            // 这里配置一下所使用的projectId和namespaceId
            backendOptions: [
              {
                env: 'dev',
                namespaces: [
                  {
                    projectId: 91,
                    namespaceId: 'xccwknm5h1',
                  },
                ],
              },
            ],
          },

          fallbackLng: 'en',
          react: {
            useSuspense: false,
          },
        },
        function (err, t) {
          document.getElementById('app').innerHTML = t('kingkong_title');
          const res = i18nClient.getCurrentLocale();
          console.log('==== res', res);
        },
      );
    </script>
  </body>
</html>
